<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit Living - Your Personal Health & Fitness Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styles here, including burger menu styles */
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">NutriFit Living</div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="main.html" onclick="loadPage('home.html'); return false;">Home</a></li>
                <li><a href="bmi-calculator.html" onclick="loadPage('bmi-calculator.html'); return false;">BMI Calculator</a></li>
                <li><a href="calorie-counter.html" onclick="loadPage('calorie-counter.html'); return false;">Calorie Counter</a></li>
                <li><a href="fit-program.html" onclick="loadPage('fit-program.html'); return false;">Fit Program</a></li>
                <li><a href="dashboard.html" onclick="loadPage('dashboard.html'); return false;">Dashboard</a></li>
                <li><a href="community.html" onclick="loadPage('community.html'); return false;">Community</a></li>
                <li><a href="profile.html" onclick="loadPage('profile.html'); return false;">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Page content will be loaded here dynamically -->
    </main>

    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading page:', error));
        }

        // Burger menu functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const navUl = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navUl.classList.toggle('active');
        });

        // Load the default page (home) when the website loads
        document.addEventListener('DOMContentLoaded', function() {
            loadPage('home.html'); // Assuming 'home.html' is your default content
        });
    </script>
</body>
</html>
