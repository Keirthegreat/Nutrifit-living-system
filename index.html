<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri Fit - Login & Sign Up</title>

  <!-- External Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('/IMG/background.jpg'); /* Placeholder for background image */
      background-size: cover;  /* Ensure the image covers the entire page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Avoid image repetition */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 70%; /* Reduced size */
      max-width: 900px; /* Reduced size */
      height: 70vh; /* Reduced height */
      display: flex;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      border: 2px solid #74ebd5;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
    }

    .left, .right {
      flex: 1;
      padding: 40px; /* Reduced padding */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left {
      background: #f7f7f7;
      animation: slideInLeft 1s ease;
    }

    .left h1 {
      font-size: 2rem; /* Slightly smaller */
      margin-bottom: 20px;
      color: #444;
    }

    .left p {
      font-size: 1rem; /* Slightly smaller */
      color: #666;
      line-height: 1.5;
    }

    .right {
      background: #fff;
      animation: fadeInRight 1s ease;
    }

    .form-box {
      max-width: 300px; /* Reduced size */
      margin: 0 auto;
    }

    .form-box h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 8px 0; /* Reduced padding */
      font-size: 0.9rem;
      border: none;
      border-bottom: 2px solid #aaa;
      background: none;
      outline: none;
      transition: 0.4s;
    }

    .input-box input:focus ~ label,
    .input-box input:not(:placeholder-shown) ~ label,
    .input-box input:valid ~ label {
      top: -20px;
      color: #74ebd5;
      font-size: 0.9rem;
    }

    .input-box label {
      position: absolute;
      top: 0;
      left: 0;
      color: #aaa;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.4s;
    }

    .input-box .underline {
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background: #74ebd5;
      transition: 0.4s;
    }

    .input-box input:focus ~ .underline {
      width: 100%;
    }

    .btn {
      width: 100%;
      padding: 10px 0;
      background: #74ebd5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Button shadow */
    }

    .btn:hover {
      background: #ACB6E5;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2); /* Enhanced hover effect */
      transform: translateY(-3px); /* Slight lift effect */
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }

    .toggle-link a {
      color: #74ebd5;
      text-decoration: none;
      transition: 0.3s;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    /* Password strength indicator */
    .strength-meter-container {
      margin-top: 15px;
      text-align: center;
    }

    .strength-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }

    .strength-meter {
      height: 8px;
      width: 100%;
      background-color: #ddd;
      border-radius: 50px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-meter div {
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
      border-radius: 50px;
    }

    .weak {
      background-color: #ff4b4b;
    }

    .medium {
      background-color: #ffa500;
    }

    .strong {
      background-color: #28a745;
    }

    /* Animations */
    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Toggle Form */
    #signupForm {
      display: none;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .show-password-container {
      margin-bottom: 20px;
      text-align: left;
      font-size: 0.9rem;
    }

    .show-password-container label {
      cursor: pointer;
      color: #666;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        padding: 20px;
        width: 100%;
      }

      .left h1 {
        font-size: 1.8rem;
      }

      .left p {
        font-size: 1rem;
      }

      .form-box h2 {
        font-size: 1.5rem;
      }

      .input-box input {
        padding: 8px 0;
        font-size: 0.9rem;
      }

      .btn {
        padding: 10px 0;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side (Welcome Message) -->
    <div class="left">
      <h1>Welcome to Nutri Fit!</h1>
      <p>Your personalized fitness journey starts here. Sign up or log in to access your tailored fitness plans, track your progress, and stay fit!</p>
    </div>

    <!-- Right Side (Login & Sign Up Form) -->
    <div class="right">
      <div class="form-box" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement" action="main.html">
          <div class="input-box">
            <input type="text" id="loginUsername" required>
            <label>Username</label>
            <div class="underline"></div>
            <div class="error" id="loginUsernameError"></div>
          </div>
          <div class="input-box">
            <input type="password" id="loginPassword" required>
            <label>Password</label>
            <div class="underline"></div>
            <div class="error" id="loginPasswordError"></div>
          </div>
          <!-- Show Password Checkbox -->
          <div class="show-password-container">
            <input type="checkbox" id="showLoginPassword" onclick="togglePasswordVisibility('loginPassword')">
            <label for="showLoginPassword">Show Password</label>
          </div>
          <button type="submit" class="btn">Log In</button>
        </form>
        <p class="toggle-link">Donâ€™t have an account? <a href="#" onclick="toggleForm('signup')">Sign up here</a></p>
      </div>

      <div class="form-box" id="signupForm">
        <h2>Sign Up</h2>
        <form id="signupFormElement">
          <div class="input-box">
            <input type="text" id="signupFullName" required placeholder=" ">
            <label>Full Name</label>
            <div class="underline"></div>
            <div class="error" id="signupFullNameError"></div>
          </div>
          <div class="input-box">
            <input type="email" id="signupEmail" required placeholder=" ">
            <label>Email</label>
            <div class="underline"></div>
            <div class="error" id="signupEmailError"></div>
          </div>
          <div class="input-box">
            <input type="password" id="signupPassword" required placeholder=" " oninput="checkPasswordStrength()">
            <label>Password</label>
            <div class="underline"></div>
            <div class="error" id="signupPasswordError"></div>
          </div>
          <!-- Password Strength Indicator (Progress Bar with Label) -->
          <div class="strength-meter-container">
            <div class="strength-label" id="strengthLabel">Password Strength</div>
            <div class="strength-meter">
              <div id="strengthBar"></div>
            </div>
          </div>
          <div class="show-password-container">
            <input type="checkbox" id="showSignupPassword" onclick="togglePasswordVisibility('signupPassword')">
            <label for="showSignupPassword">Show Password</label>
          </div>
          <div class="input-box">
            <input type="text" id="signupUsername" required placeholder=" ">
            <label>Username</label>
            <div class="underline"></div>
            <div class="error" id="signupUsernameError"></div>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForm('login')">Log in here</a></p>
      </div>
    </div>
  </div>

  <!-- JavaScript for Toggling Forms & Validation -->
  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      if (formType === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      }
    }

    function togglePasswordVisibility(passwordFieldId) {
      const passwordField = document.getElementById(passwordFieldId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }

    // Function to check password strength and update progress bar
    function checkPasswordStrength() {
      const password = document.getElementById('signupPassword').value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthLabel = document.getElementById('strengthLabel');
      let strength = 0;

      if (password.length >= 6) strength += 1;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
      if (password.match(/[0-9]/)) strength += 1;
      if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

      // Update the strength bar and label
      if (strength === 0) {
        strengthBar.style.width = '0';
        strengthBar.className = '';
        strengthLabel.textContent = 'Password Strength: Too Short';
      } else if (strength === 1) {
        strengthBar.style.width = '25%';
        strengthBar.className = 'weak';
        strengthLabel.textContent = 'Password Strength: Weak';
      } else if (strength === 2) {
        strengthBar.style.width = '50%';
        strengthBar.className = 'medium';
        strengthLabel.textContent = 'Password Strength: Medium';
      } else if (strength === 3) {
        strengthBar.style.width = '75%';
        strengthBar.className = 'medium';
        strengthLabel.textContent = 'Password Strength: Medium';
      } else if (strength === 4) {
        strengthBar.style.width = '100%';
        strengthBar.className = 'strong';
        strengthLabel.textContent = 'Password Strength: Strong';
      }
    }

    // Prevent form submission and redirect to main.html
    document.getElementById('loginFormElement').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission
      redirectToMain();  // Redirect to main.html
    });

    document.getElementById('signupFormElement').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission
      redirectToMain();  // Redirect to main.html
    });

    function redirectToMain() {
      // Redirect to the main.html page
      window.location.href = 'main.html';
    }
  </script>
</body>
</html>
