<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit Living - Your Personal Health & Fitness Platform</title>
    <!-- Include Font Awesome and Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Color scheme */
        :root {
            --primary-green: #4CAF50;
            --secondary-green: #45a049;
            --primary-blue: #2196F3;
            --secondary-blue: #1e88e5;
            --light-gray: #f4f4f4;
            --dark-gray: #333;
            --white: #fff;
            --gradient-start: #b2f7b1;
            --gradient-end: #c1f2d5;
            --input-underline: #74ebd5;
            --btn-hover: #ACB6E5;
        }

        /* Header and Navigation */
        header {
            background-color: var(--primary-green);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1rem;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: var(--light-gray);
            transform: scale(1.1);
        }

        /* Add a bottom border effect on hover */
        nav ul li a::after {
            content: '';
            display: block;
            height: 2px;
            background: var(--light-gray);
            width: 0;
            transition: width 0.4s ease;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Sections */
        section {
            margin-bottom: 2rem;
        }

        /* Home Section */
        #home {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--light-gray);
            border-radius: 10px;
        }

        #home h1 {
            font-size: 2.5rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        #home p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Calorie Counter Section */
        #calorie-counter {
            background-color: var(--white);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        #calorie-counter h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--primary-green);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: var(--secondary-blue);
        }

        /* Responsive Design Enhancements */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                color: white;
                cursor: pointer;
            }

            nav ul {
                flex-direction: column;
                background-color: var(--primary-green);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            nav ul.active {
                max-height: 600px; /* Increase this to make sure all items show */
            }

            nav ul li {
                margin: 0;
                width: 100%;
                text-align: center;
            }

            nav ul li a {
                padding: 1rem;
                display: block;
                width: 100%;
                color: white;
                border-bottom: 1px solid var(--light-gray);
            }

            /* Ensure logo is centered and visible on smaller screens */
            .logo {
                flex-grow: 1;
                text-align: center;
            }

            /* Make sure the burger menu icon is properly aligned */
            .menu-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            h1, h2, h3 {
                font-size: 1.3rem;
            }

            p, label, input, button {
                font-size: 0.9rem;
            }
        }

        /* BMI Calculator Section */
        #bmi-calculator {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        #bmi-calculator h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: var(--primary-green);
        }

        /* Input Group Styles */
        #bmi-form .input-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 1rem;
        }

        #bmi-form .input-group label {
            text-align: left;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        #bmi-form .input-group input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
        }

        /* Radio Button Styling */
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: var(--secondary-blue);
        }

        /* Result Display Styling */
        #result-container {
            margin-top: 2rem;
        }

        #bmi-result, #bmi-status {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        #bmi-value, #bmi-status-text {
            font-weight: bold;
        }

        /* Gauge Container Adjustments */
        .gauge-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 150px;
            margin: 30px auto;
        }

        .gauge {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .gauge-background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 300px 300px 0 0;
            background: linear-gradient(
                to right,
                #007bff 0%,
                #007bff 25%,
                #28a745 25%,
                #28a745 50%,
                #ffc107 50%,
                #ffc107 75%,
                #dc3545 75%,
                #dc3545 100%
            );
        }

        .needle {
            width: 4px;
            height: 140px;
            background: red;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
            transition: transform 1s ease-out;
        }

        /* Gauge BMI Range Styling */
        .gauge-bmi-range {
            position: absolute;
            top: 80px;
            width: 100%;
            left: 0;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .gauge-bmi-range span {
            position: absolute;
            transform: translateX(-50%);
        }

        .gauge-bmi-range .range-1 {
            left: 12%;
        }

        .gauge-bmi-range .range-2 {
            left: 37%;
        }

        .gauge-bmi-range .range-3 {
            left: 62%;
        }

        .gauge-bmi-range .range-4 {
            left: 87%;
        }

        /* Gauge Labels */
        .gauge-labels {
            position: relative;
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }

        .gauge-labels span {
            width: 25%;
            text-align: center;
        }

        /* Responsive Design Enhancements */
        @media (max-width: 768px) {
            #bmi-calculator {
                padding: 1.5rem;
            }

            #bmi-calculator h1 {
                font-size: 1.8rem;
            }

            #bmi-form .input-group label {
                font-size: 0.9rem;
            }

            #bmi-form .input-group input[type="number"] {
                font-size: 0.9rem;
                padding: 8px;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }

            .gauge-bmi-range {
                font-size: 12px;
            }

            .gauge-labels span {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">NutriFit Living</div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="bmi-calculator.html">BMI Calculator</a></li>
                <li><a href="calorie-counter.html">Calorie Counter</a></li>
                <li><a href="fit-program.html">Fit Program</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- BMI Calculator Section -->
        <section id="bmi-calculator">
            <div class="container">
                <h1>Nutri Fit Living BMI Calculator</h1>
                <form id="bmi-form">
                    <div class="input-group">
                        <label for="gender">Gender:</label>
                        <div class="radio-group">
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" min="10" max="100" value="25">
                    </div>
                    <div class="input-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" min="100" max="250" value="170">
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" min="30" max="200" value="70">
                    </div>
                    <button type="button" id="calculate-btn">Calculate BMI</button>
                </form>
                <div id="result-container">
                    <div id="bmi-result">BMI: <span id="bmi-value">--</span></div>
                    <div id="bmi-status">Status: <span id="bmi-status-text">--</span></div>
                    <div class="gauge-container">
                        <div class="gauge">
                            <div class="gauge-background"></div>
                            <div class="needle"></div>
                            <div class="gauge-bmi-range">
                                <span class="range-1">0-18.4</span>
                                <span class="range-2">18.5-24.9</span>
                                <span class="range-3">25-29.9</span>
                                <span class="range-4">30+</span>
                            </div>
                        </div>
                    </div>
                    <div class="gauge-labels">
                        <span>Underweight</span>
                        <span>Normal</span>
                        <span>Overweight</span>
                        <span>Obese</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript for BMI Calculation and Menu Toggle -->
    <script>
        // Burger Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navUl = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navUl.classList.toggle('active');
        });

        // BMI Calculator Logic
        document.getElementById('calculate-btn').addEventListener('click', calculateBMI);

        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);

            if (!height || !weight || !age) {
                alert('Please enter all fields');
                return;
            }

            const bmi = weight / (height * height);
            const bmiRounded = bmi.toFixed(1);

            displayResult(bmiRounded);
        }

        function displayResult(bmi) {
            const bmiValue = document.getElementById('bmi-value');
            const bmiStatusText = document.getElementById('bmi-status-text');
            const needle = document.querySelector('.needle');
            let status = '';

            bmiValue.innerText = bmi;

            if (bmi < 18.5) {
                status = 'Underweight';
                bmiStatusText.style.color = '#007bff';
                needle.style.transform = 'rotate(-45deg)';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = 'Normal';
                bmiStatusText.style.color = '#28a745';
                needle.style.transform = 'rotate(-15deg)';
            } else if (bmi >= 25 && bmi < 29.9) {
                status = 'Overweight';
                bmiStatusText.style.color = '#ffc107';
                needle.style.transform = 'rotate(15deg)';
            } else {
                status = 'Obese';
                bmiStatusText.style.color = '#dc3545';
                needle.style.transform = 'rotate(45deg)';
            }

            bmiStatusText.innerText = status;
        }
    </script>

</body>
</html>
