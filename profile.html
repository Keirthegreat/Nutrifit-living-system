<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit Living - Your Personal Health & Fitness Platform</title>
    <!-- Include Font Awesome and Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Color scheme */
        :root {
            --primary-green: #4CAF50;
            --secondary-green: #45a049;
            --primary-blue: #2196F3;
            --secondary-blue: #1e88e5;
            --light-gray: #f4f4f4;
            --dark-gray: #333;
            --white: #fff;
        }

        /* Header and Navigation */
        header {
            background-color: var(--primary-green);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1rem;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: var(--light-gray);
            transform: scale(1.1);
        }

        nav ul li a::after {
            content: '';
            display: block;
            height: 2px;
            background: var(--light-gray);
            width: 0;
            transition: width 0.4s ease;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Profile Form */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        /* Profile Picture */
        .profile-picture-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-picture-section img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--primary-green);
        }

        .profile-picture-section input[type="file"] {
            display: none;
        }

        .profile-picture-section label {
            display: inline-block;
            background-color: var(--primary-green);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .input-box {
            margin-bottom: 25px;
            width: calc(50% - 15px);
            position: relative;
        }

        .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .input-box input {
            height: 50px;
            width: 100%;
            padding: 0 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: var(--primary-green);
        }

        /* Gender selection */
        .gender-details {
            margin: 25px 0;
        }

        .gender-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .category {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .category label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        .category label input {
            display: none;
        }

        .category label .dot {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #d9d9d9;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        .category label input:checked + .dot {
            background: var(--primary-green);
            border-color: #fff;
        }

        .button {
            margin-top: 40px;
            height: 55px;
        }

        .button input {
            width: 100%;
            height: 100%;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(135deg, #44f56a, #8afa74);
        }

        .button input:hover {
            background: linear-gradient(135deg, #3ee158, #7efc65);
        }

        /* Responsive Design Enhancements */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                color: white;
                cursor: pointer;
            }

            nav ul {
                flex-direction: column;
                background-color: var(--primary-green);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            nav ul.active {
                max-height: 600px;
            }

            nav ul li {
                margin: 0;
                width: 100%;
                text-align: center;
            }

            nav ul li a {
                padding: 1rem;
                display: block;
                width: 100%;
                color: white;
                border-bottom: 1px solid var(--light-gray);
            }

            .logo {
                flex-grow: 1;
                text-align: center;
            }

            .menu-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            h1, h2, h3 {
                font-size: 1.3rem;
            }

            p, label, input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">NutriFit Living</div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="bmi-calculator.html">BMI Calculator</a></li>
                <li><a href="calorie-counter.html">Calorie Counter</a></li>
                <li><a href="fit-program.html">Fit Program</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Form Content -->
    <div class="container">
        <div class="title">Profile</div>

        <!-- Profile Picture Section -->
        <div class="profile-picture-section">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePic">
            <br>
            <label for="uploadImage">Upload Profile Picture</label>
            <input type="file" id="uploadImage" accept="image/*">
        </div>

        <div class="content">
            <form id="profileForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id="fullName" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" id="phone" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Location</span>
                        <input type="text" id="location" placeholder="Enter your location" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Height (cm)</span>
                        <input type="number" id="height" placeholder="Enter your height" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Weight (kg)</span>
                        <input type="number" id="weight" placeholder="Enter your weight" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Target Weight (kg)</span>
                        <input type="number" id="targetWeight" placeholder="Enter your target weight" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Ideal BMI</span>
                        <input type="number" id="idealBMI" step="0.1" placeholder="Enter your ideal BMI" required>
                    </div>
                </div>

                <!-- Gender Section -->
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label>
                            <input type="radio" name="gender" id="dot-1" value="Male">
                            <span class="dot"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" id="dot-2" value="Female">
                            <span class="dot"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
                            <span class="dot"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="button" value="Save" onclick="saveProfile()">
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts for profile picture upload -->
    <script>
        const uploadImage = document.getElementById('uploadImage');
        const profilePic = document.getElementById('profilePic');

        uploadImage.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Save profile information temporarily
        function saveProfile() {
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const dob = document.getElementById('dob').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const targetWeight = document.getElementById('targetWeight').value;
            const idealBMI = document.getElementById('idealBMI').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;

            // Save the information temporarily in localStorage
            localStorage.setItem('profileFullName', fullName);
            localStorage.setItem('profileUsername', username);
            localStorage.setItem('profileEmail', email);
            localStorage.setItem('profilePhone', phone);
            localStorage.setItem('profileLocation', location);
            localStorage.setItem('profileDOB', dob);
            localStorage.setItem('profileHeight', height);
            localStorage.setItem('profileWeight', weight);
            localStorage.setItem('profileTargetWeight', targetWeight);
            localStorage.setItem('profileIdealBMI', idealBMI);
            localStorage.setItem('profileGender', gender);

            alert('Profile saved temporarily!');
        }

        // Load profile data from localStorage if available
        window.onload = function() {
            const savedFullName = localStorage.getItem('profileFullName');
            const savedUsername = localStorage.getItem('profileUsername');
            const savedEmail = localStorage.getItem('profileEmail');
            const savedPhone = localStorage.getItem('profilePhone');
            const savedLocation = localStorage.getItem('profileLocation');
            const savedDOB = localStorage.getItem('profileDOB');
            const savedHeight = localStorage.getItem('profileHeight');
            const savedWeight = localStorage.getItem('profileWeight');
            const savedTargetWeight = localStorage.getItem('profileTargetWeight');
            const savedIdealBMI = localStorage.getItem('profileIdealBMI');
            const savedGender = localStorage.getItem('profileGender');

            if (savedFullName) document.getElementById('fullName').value = savedFullName;
            if (savedUsername) document.getElementById('username').value = savedUsername;
            if (savedEmail) document.getElementById('email').value = savedEmail;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
            if (savedLocation) document.getElementById('location').value = savedLocation;
            if (savedDOB) document.getElementById('dob').value = savedDOB;
            if (savedHeight) document.getElementById('height').value = savedHeight;
            if (savedWeight) document.getElementById('weight').value = savedWeight;
            if (savedTargetWeight) document.getElementById('targetWeight').value = savedTargetWeight;
            if (savedIdealBMI) document.getElementById('idealBMI').value = savedIdealBMI;
            if (savedGender) document.querySelector(`input[name="gender"][value="${savedGender}"]`).checked = true;
        };

        // Burger Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>

</body>
</html>
